<section class="history">
  <h2>Turn History</h2>
  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <br>
    <li>
        <span>turn:</span>
        <span>{{stat.turn}}</span>
    </li>
    <li>
        <span>location:</span>
        <span>{{stat.location}}</span>
    </li>
    <li>
        <span>description:</span>
        <span>{{stat.desc}}</span>
    </li>
  </ul>
</section>
