<section class='game-pad'>
  <form name='gamepad' novalidate>
    <label for="direction">Go to the</label>
    <button type='button' ng-click='gamePadCtrl.movePlayer()'>scurry!</button>
    <select ng-model='gamePadCtrl.moveDirection'>
      <option ng-repeat='gamePadCtrl.directions' value='{{ direction }}'>{{ direction }}</option>
    </select>
  </form>
</section>
