<section class='history'>
  <h2>history</h2>
  <ul ng-repeat='info in gameHistCtrl.history'>
    <li>
      <span>move:</span>
      <span>{{ info.move }}</span>
    </li>
    <li>
      <span>health:</span>
      <span>{{ info.health }}</span>
    </li>
    <li>
      <span>location:</span>
      <span>{{ info.location }}</span>
    </li>
  </ul>
</section>
