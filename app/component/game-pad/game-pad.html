<section class="gamepad">
	<form name="gamepad" novalidate>
		<label for="clue">{{ gamePadCtrl.question }}</label>
		<button ng-click="gamePadCtrl.movePlayer()">Answer</button>
		<select ng-model="gamePadCtrl.moveDirection">
			<option ng-repeat="clue in gamePadCtrl.clues" value="{{ clue }}">
			{{ clue }}
			</option>
		</select>
	</form>
</section>
