<!-- //build out actual template for history -->
  <!-- give section class same name as component -->
<section class ="history">
  <h2>history</h2>

  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <li>
      <span> turn: </span>
      <span> {{ stat.turn}} </span>
    </li>
    <li>
      <span> location: </span>
      <span> {{ stat.location}}</span>
    </li>
    <li>
      <span>description</span>
      <span>{{ stat.desc }}</span>
    </li>
  </ul>
</section>
