<section class="history">
  <h1>History</h1>

  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <li>
      <span>TURN:</span>
      <span>{{ stat.turn }}</span>
    </li>
    <li>
      <span>LOCATION:</span>
      <span>{{ stat.location }}</span>
    </li>
    <li>
      <span>DESCRIPTION:</span><br>
      <span>{{ stat.desc }}</span>
    </li>
  </ul>
</section>
