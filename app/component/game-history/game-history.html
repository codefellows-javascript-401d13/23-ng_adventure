<section class="history">
  <h2>History</h2>
  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <li>
      <span>Turn:</span>
      <span>{{stat.turn}}</span>
    </li>
    <li>
      <span>Location:</span>
      <span>{{stat.location}}</span>
    </li>
    <li>
      <span>Description:</span>
      <span>{{stat.desc}}</span>
    </li>
  </ul>
</section>
